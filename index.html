<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>lucas_mendes_pereira</title>
    </head>
    <body>
        <div class="container">
            <h1>Localização</h1>    
            <form id="formulario" class="formulario">
                <div class="caixaForm">
                    <label>Informe o CEP</label>
                    <input
                        type="text"
                        id="cep"
                    />
                    <small>Mensagem de erro</small>
                </div>
                <div class="caixaForm">
                    <label>Rua</label>
                    <input
                        type="text" 
                        id="rua" 
                    />
                    <div class="loader" id="divRua"></div>
                </div>
                <div class="caixaForm">
                    <label>Bairro</label>
                    <input
                    type="text"
                    id="bairro"
                    />
                    <div class="loader" id="divBairro"></div>
                </div>
                <div class="containerOne">
                    <div class="caixaForm">
                        <label>Cidade</label>
                        <input class="medio"
                        type="text"
                        id="cidade"
                        />
                        <div class="loader" id="divCidade"></div>
                    </div>
                    <div class="caixaForm">
                        <label>UF</label>
                        <input class="pequena"
                        type="text"
                        id="uf"
                        />
                        <div class="loader" id="divUf"></div>
                    </div>
                </div>
                <div class="containerOne">
                    <div class="caixaForm">
                        <label>IBGE</label>
                        <input class="medio"
                        type="text"
                        id="ibge"
                        />
                        <div class="loader" id="divIbge"></div>
                    </div>
                    <div class="caixaForm">
                        <label>DDD</label>
                        <input class="pequena"
                        type="text"
                        id="ddd"
                        />
                        <div class="loader" id="divDdd"></div>
                    </div>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
